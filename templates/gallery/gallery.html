{% extends "index.html" %}

{% block greeting %}
<h1>Галерея</h1>
{% endblock %}

{% block content %}
<div class="container">
    <div class="gallery">
{% for image in images %}
        <div class="gallery-item">
            <a href="/image.php?id={{ image.id }}">
                <img class="gallery-img" src="{{ image.url }}" alt="{{ image.title }}" width="250">
            </a>
        </div>
{% endfor %}
    </div>
</div>

{% endblock %}
