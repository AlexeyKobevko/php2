{% extends "index.html" %}

{% block title %}
Каталог
{% endblock %}

{% block greeting %}
<h1>Каталог</h1>
{% endblock %}

{% block content %}
<div class="container">
    <div class="catalog">
        {% for product in products %}
        <div class="catalog-item">
            <a href="/product.php?id={{ product.id }}">
                <img src="{{ product.image }}" alt="{{ product.name }}">
            </a>
            <div class="description">{{ product.name }}</div>
            <div class="price">{{ product.price }}</div>
        </div>
        {% endfor %}
    </div>
    <div class="pagination">
        <button onclick="window.location.href='/catalog.php?page={{ page }}'" class="pag-next" data-start="0">{{ "ещё"|upper }}</button>
    </div>
</div>
{% endblock %}
